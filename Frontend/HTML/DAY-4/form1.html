<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
</head>

<body>
    <header>
        <h1>University Registration Form</h1>
        <p>Please fill out the form below to register</p>
    </header>
    <main>
        <form>
            <h2>Personal Details</h2>
            <label for="fname">First Name </label>
            <input type="text" name="fname" id="fname"><br><br>
            <label for="lname">Last Name </label>
            <input type="text" name="lname" id="lname"><br><br>
            <label for="DOB">Date of Birth</label>
            <input type="date" name="DOB" id="DOB"><br><br>
            <label for="Gender">Gender</label>
            <input type="radio" value="Male"><label for="male">Male</label>
            <input type="radio" value="Female"><label for="Female">Female</label>
            <input type="radio" value="Other"><label for="other">Other</label>
        </form>
    </main>

</body>

</html>
